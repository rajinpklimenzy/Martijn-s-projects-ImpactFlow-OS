# Build with Dockerfile (uses npm install --legacy-peer-deps) and push to Artifact Registry.
# In your Cloud Build trigger, set "Cloud Build configuration file" to: cloudbuild.yaml
#
# IMPORTANT: Ensure the Artifact Registry repository exists:
#   gcloud artifacts repositories create ${REPO_NAME} \
#     --repository-format=docker \
#     --location=${LOCATION} \
#     --project=${PROJECT_ID}
#
# Substitution variables:
# - $PROJECT_ID, $SHORT_SHA, $LOCATION, $REPO_NAME are built-in (auto-provided)
# - If your Artifact Registry repo name differs from GitHub repo name, replace ${REPO_NAME} 
#   with ${_REPOSITORY} and set _REPOSITORY in trigger substitutions
steps:
  # Build with local tag first to avoid registry authentication during build
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'impactflow-os:${SHORT_SHA}'
      - '.'

  # Tag with Artifact Registry path
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'impactflow-os:${SHORT_SHA}'
      - '${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/impactflow-os:${SHORT_SHA}'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/impactflow-os:${SHORT_SHA}'

images:
  - '${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/impactflow-os:${SHORT_SHA}'

# Required when the trigger uses a custom service account (satisfies option c).
# IMPORTANT: The trigger MUST be set to "Cloud Build configuration file" (not "Dockerfile")
# and the path must be: cloudbuild.yaml (since this file is in the repo root)
options:
  logging: 'CLOUD_LOGGING_ONLY'