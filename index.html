    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Prevent scrollbars from jumping during transitions */
        html { overflow-y: scroll; scroll-behavior: smooth; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Force light mode - prevent dark mode styling on inputs */
        input, select, textarea {
            background-color: white !important;
            color: rgb(15, 23, 42) !important; /* slate-900 */
        }
        
        /* Ensure date inputs use white background */
        input[type="date"], input[type="datetime-local"], input[type="time"] {
            background-color: white !important;
            color: rgb(15, 23, 42) !important;
        }
        
        /* Ensure select dropdowns use white background */
        select option {
            background-color: white !important;
            color: rgb(15, 23, 42) !important;
        }
    </style>
