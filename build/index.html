        /* Force light mode globally */
        html, body {
            color-scheme: light !important;
            background-color: rgb(248, 250, 252) !important; /* slate-50 */
            color: rgb(15, 23, 42) !important; /* slate-900 */
        }
        
        body { font-family: 'Inter', sans-serif; }
        /* Prevent scrollbars from jumping during transitions */
        html { overflow-y: scroll; scroll-behavior: smooth; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Force light mode - prevent dark mode styling on inputs */
        input, select, textarea {
            background-color: white !important;
            color: rgb(15, 23, 42) !important; /* slate-900 */
        }
        
        /* Ensure date inputs use white background */
        input[type="date"], input[type="datetime-local"], input[type="time"] {
            background-color: white !important;
            color: rgb(15, 23, 42) !important;
        }
        
        /* Ensure select dropdowns use white background */
        select option {
            background-color: white !important;
            color: rgb(15, 23, 42) !important;
        }
        
        /* Force light mode for checkboxes and radio buttons */
        input[type="checkbox"],
        input[type="radio"] {
            background-color: white !important;
            border: 2px solid rgb(203, 213, 225) !important; /* slate-300 */
            border-radius: 4px !important;
            width: 1rem !important;
            height: 1rem !important;
            appearance: auto !important;
            -webkit-appearance: checkbox !important;
            -moz-appearance: checkbox !important;
            color-scheme: light !important;
        }
        
        /* Checkboxes */
        input[type="checkbox"] {
            appearance: checkbox !important;
        }
        
        input[type="checkbox"]:checked {
            background-color: rgb(99, 102, 241) !important; /* indigo-500 */
            border-color: rgb(99, 102, 241) !important;

            background-size: 100% 100% !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }
        
        /* Radio buttons */
        input[type="radio"] {
            appearance: radio !important;
            border-radius: 50% !important;
        }
        
        input[type="radio"]:checked {
            background-color: white !important;
            border-color: rgb(99, 102, 241) !important;
            background-image: radial-gradient(circle, rgb(99, 102, 241) 40%, white 40%) !important;
        }
        
        /* Prevent dark mode color scheme */
        * {
            color-scheme: light !important;
        }
